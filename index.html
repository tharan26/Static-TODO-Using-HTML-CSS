<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="todo">
    <h2>To-Do List</h2>
    <div class="do">
    <div class="list">
    <input type="checkbox">
    <label>Attend Meeting</label><br>
</div>
<div class="list">
    <input type="checkbox">
    <label>Complete Assignment</label><br>
</div>
<div class="list">
    <i class="fa-solid fa-check"></i>
    <label style="text-decoration: line-through;color: darkgrey;">Finish Design</label><br>
</div>
<div class="list">
    <i class="fa-solid fa-check"></i>
    <label style="text-decoration: line-through;color: darkgrey;">Go to Gym</label>
</div>
    </div>
    </div>
</body>
</html>
